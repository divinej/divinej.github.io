<!doctype html>
<html lang="en" dir="ltr">

<head>
    <!-- Meta data -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Gibik</title>
    <!-- Favicon / Title Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="" />

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="js/font-awesome.js"></script>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom Css file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS File -->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <header>
        <nav class="menu">
            <div class="img-box">
                <img src="images/gibik2logo.png" alt="" class="logo">
                <p>Manage your sales</p>
            </div>

            <div class="menu-container">
                <ul class="menu-items">
                    <li class="not-box mg-left">
                        <a href="">
                            <i class="fa fa-bell"></i>
                        </a>
                        <span class="dot"></span>
                    </li>
                    <li>
                        <a href="#">Ayush</a>
                    </li>
                    <li>
                        <a href="#">
                            Log Out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="dashboard">
        <p class="bold-txt">Manage</p>
        <p>Add</p>
        <p>Your Profile</p>
        <p>Your Plan</p>
        <p>Analytics</p>
    </div>

    <div class="screen19">
        <div class="add-product">
            <div class="order-container">
                <p><span class="red-txt">Order# 111, </span> <span class="bold-txt"> Company name, </span> City, Area
                </p>
            </div>


            <div class="order-action">

                <button class="red-btn mid-btn">SUBMIT QUOTE</button>

                <button class="gray-btn mid-btn red-txt">CANCEL ORDER</button>

                <button class="green-btn mid-btn">CALL</button>

                <div class="back">
                    <i class="fal fa-arrow-left fa-2x"></i>
                </div>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="screen26">
            <p class="bold-txt center-txt">Clients requirements</p>
            <div class="form-group gray-input">
                <input type="text" class="form-control">
            </div>

            <div class="flex-container">
                <p><i class="fa fa-download" aria-hidden="true"></i>
                    Uploaded File</p>
                <p>Quantity Req. <span class="bold-txt">100</span></p>
            </div>

            <div class="btn-container">
                <button class="green-btn">Details</button>
                <button class="white-btn">Add Description/Media</button>
            </div>

            <div class="row">
                <div class="col-md-8 col-lg-9 no-pad-rt">
                    <div class="gray-bg block-md">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Custom Product name">
                        </div>
                        <p class="name">PRODUCT NAME</p>
                    </div>
                </div>

                <div class="col-md-4 col-lg-3">
                    <div class="gray-bg justify-center">

                        <div class="box-content">
                            <div class="square-box"><span class="red-box"></span></div>
                            <p class="inline-p">Order On Credit</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 col-lg-5 no-pad-rt">
                    <div class="gray-bg">
                        <div class="input-group form-group">
                            <div class="input-group-prepend input2-align">
                                INR
                            </div>
                            <input type="text" class="form-control no-border" placeholder="Price/Unit">
                        </div>

                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Quantity">
                        </div>
                    </div>
                </div>

                <div class="col-md-12 col-lg-7">
                    <div class="gray-bg block">
                        <div class="input-container">
                            <p class="no-mg-lf">Advance amount</p>
                            <div class="input-group form-group">
                                <div class="input-group-prepend input2-align">
                                    INR
                                </div>
                                <input type="text" class="form-control no-border">
                            </div>
                        </div>

                        <div class="input-container">
                            <p class="">Before dispatch amount</p>

                            <div class="input-group form-group">
                                <div class="input-group-prepend input2-align">
                                    INR
                                </div>
                                <input type="text" class="form-control no-border">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="gray-bg no-flex-mb">
                        <div class="input-container">
                            <select class="form-control form-group" name="Brand">
                                <option value="">Choose spec head</option>
                                <option value="">Choose spec head</option>
                                <option value="">Choose spec head</option>
                            </select>
                            <p><span class="red-txt">Add</span> Specs head</p>
                        </div>

                        <div class="input-container">
                            <select class="form-control form-group" name="Brand">
                                <option value="">Choose specification</option>
                                <option value="">Choose specification</option>
                                <option value="">Choose specification</option>
                            </select>
                            <p><span class="red-txt">Add</span> Specs</p>
                        </div>

                        <div class="btn-container">
                            <button class="black-btn">ADD</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Scripts -->
    <!-- jQuery JS -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <!-- Popper JS -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap JS file -->
    <script src="custom/js/bootstrap.bundle.min.js"></script>

</body>

</html>
