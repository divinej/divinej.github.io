<!doctype html>
<html lang="en" dir="ltr">

<head>
    <!-- Meta data -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Gibik</title>
    <!-- Favicon / Title Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="" />

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/31e5e1a58b.js" crossorigin="anonymous"></script>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom Css file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS File -->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <header>
        <nav class="menu">
            <div class="img-box">
                <img src="images/gibik2logo.png" alt="" class="logo">
                <p>Manage your sales</p>
            </div>

            <div class="menu-container">
                <ul class="menu-items">
                    <li class="not-box mg-left">
                        <a href="">
                            <i class="fa fa-bell"></i>
                        </a>
                        <span class="dot"></span>
                    </li>
                    <li>
                        <a href="#">Ayush</a>
                    </li>
                    <li>
                        <a href="#">
                            Log Out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="dashboard">
        <p>Manage</p>
        <p>Add</p>
        <p><span class="hide-mb">Your </span> Profile</p>
        <p><span class="hide-mb">Your </span> Plan</p>
        <p>Analytics</p>
    </div>

    <div class="add-associate">
        <button class="gray-btn mid-btn">Add Associate</button>
        <button class="gray-btn mid-btn">Add Products</button>
        <button class="black-btn mid-btn">Add as lead</button>
        <button class="gray-btn mid-btn">Add team</button>
    </div>

    <main class="custom-pd">
        <div class="container screen15">
            <div class="add-lead-form">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <form class="black-bd">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Lead source">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Company name">
                            </div>

                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <select class="form-control no-bd">
                                        <option value="Mr.">Mr.</option>
                                        <option value="Mrs.">Mrs.</option>
                                        <option value="Miss">Miss</option>
                                    </select>
                                </div>
                                <input type="text" class="form-control" placeholder="Full Name">
                            </div>

                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <input type="text" class="form-control bd-right" placeholder="Country">
                                </div>
                                <input type="tel" class="form-control" placeholder="+Mobile">
                            </div>

                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="State">
                                    </div>
                                </div>


                                <div class="col-4 no-pd">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="City">
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="form-group">
                                        <input type="number" class="form-control" placeholder="Area">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Street Address">
                            </div>
                        </form>
                    </div>

                    <div class="col-12 col-md-6">
                        <form class="black-bd">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Allot to team">
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <p class="align-ct">Connected on</p>
                                </div>

                                <div class="col-3 no-pd">
                                    <div class="form-group">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="col-3">
                                    <div class="form-group">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="col-3">
                                    <div class="form-group">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6 no-pd">
                                    <div class="form-group">
                                        <!-- <div class="input-container"> -->
                                        <select class="form-control form-group bg-95" name="Sub category">
                                            <option value="">Interested for</option>
                                            <option value="">Interested for</option>
                                            <option value="">Interested for</option>
                                        </select>
                                        <!-- </div> -->
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-group">
                                        <!-- <div class="input-container"> -->
                                        <select class="form-control form-group bg-95" name="Sub category">
                                            <option value="">Interested for</option>
                                            <option value="">Interested for</option>
                                            <option value="">Interested for</option>
                                        </select>
                                        <!-- </div> -->
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Location preference">
                            </div>

                            <div class="form-group">
                                <textarea name="" cols="30" rows="10">Notes</textarea>
                            </div>
                        </form>
                    </div>
                </div>
                <button class="red-btn">ADD & SHARE TO TEAM</button>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <!-- jQuery JS -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <!-- Popper JS -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap JS file -->
    <script src="custom/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS -->
    <script src="js/script.js"></script>

</body>

</html>
