<!doctype html>
<html lang="en" dir="ltr">

<head>
    <!-- Meta data -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Gibik</title>
    <!-- Favicon / Title Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="" />

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="js/font-awesome.js"></script>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom Css file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS File -->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <header>
        <nav class="menu">
            <div class="img-box">
                <img src="images/gibik2logo.png" alt="" class="logo">
                <p>Manage your sales</p>
            </div>

            <div class="menu-container">
                <ul class="menu-items">
                    <li class="not-box mg-left">
                        <a href="">
                            <i class="fa fa-bell"></i>
                        </a>
                        <span class="dot"></span>
                    </li>
                    <li>
                        <a href="#">Ayush</a>
                    </li>
                    <li>
                        <a href="#">
                            Log Out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="dashboard">
        <p>Manage</p>
        <p>Add</p>
        <p>Your Profile</p>
        <p>Your Plan</p>
        <p>Analytics</p>
    </div>

    <div class="add-associate">
        <button class="gray-btn mid-btn">Add Associate</button>
        <button class="gray-btn mid-btn">Add Products</button>
        <button class="gray-btn mid-btn">Add as lead</button>
        <button class="black-btn mid-btn">Add team</button>
    </div>

    <main class="padd">
        <div class="screen17">
            <div class="type-container">
                <button class="white-btn">Create team</button>
                <button class="green-btn">Add member</button>
            </div>

            <div class="add-team-member">
                <div class="row">
                    <div class="col-md-4 align-center">
                        <div class="photo-box">

                        </div>

                        <p class="txt-underline">Upload</p>
                    </div>
                    <div class="col-md-5">
                        <form class="black-bd">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <select class="form-control no-bd">
                                        <option value="Mr.">Mr.</option>
                                        <option value="Mrs.">Mrs.</option>
                                        <option value="Miss">Miss</option>
                                    </select>
                                </div>
                                <input type="text" class="form-control" placeholder="Full Name">
                            </div>

                            <div class="input-container">
                                <select class="form-control form-group" name="Category">
                                    <option value="">Job title</option>
                                    <option value="">Job title</option>
                                    <option value="">Job title</option>
                                </select>
                                <p><span class="red-txt">Add</span> Title</p>
                            </div>

                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <input type="text" class="form-control bd-right" placeholder="Country">
                                </div>
                                <input type="tel" class="form-control" placeholder="+Mobile">
                            </div>

                            <div class="form-group">
                                <select class="form-control" name="Category">
                                    <option value="">Allot team</option>
                                    <option value="">Allot team</option>
                                    <option value="">Allot team</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="btn-container">
                <button class="red-btn">SAVE & LINK CATEGORIES</button>
            </div>

        </div>
    </main>

    <!-- Scripts -->
    <!-- jQuery JS -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <!-- Popper JS -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap JS file -->
    <script src="custom/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS -->
    <script src="js/script.js"></script>

</body>

</html>
