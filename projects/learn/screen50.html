<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->

    <!-- Google font -->

    <!-- Font Awesome -->

    <!-- Bootstrap-->

    <!-- Custom Css file -->

<body>
    <header>
        <nav class="menu">
            <div class="img-box">
                <img src="images/gibik2logo.png" alt="" class="logo">
                <p>Manage your sales</p>
            </div>

            <div class="menu-container">
                <ul class="menu-items">
                    <li class="not-box mg-left">
                        <a href="">
                            <i class="fa fa-bell"></i>
                        </a>
                        <span class="dot"></span>
                    </li>
                    <li>
                        <a href="#">Ayush</a>
                    </li>
                    <li>
                        <a href="#">
                            Log Out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="dashboard">
        <p class="bold-txt">Manage</p>
        <p>Add</p>
        <p>Your Profile</p>
        <p>Your Plan</p>
        <p>Analytics</p>
    </div>

    <div class="screen19 screen43 screen46">
        <div class="add-product">
            <div class="flex-container align-item-center">

                <div class="back1">
                    <i class="fal fa-arrow-left fa-2x"></i>
                </div>
                <div class="order-container">
                    <p class="bold-txt">Place Order, <span class="gray-txt">For: Company name</span></p>
                </div>
            </div>


            <div class="order-action">
                <button class="red-btn mid-btn">CART</button>
                <button class="green-btn mid-btn">CALL</button>

                <div class="back">
                    <i class="fal fa-arrow-left fa-2x"></i>
                </div>
            </div>
        </div>
    </div>

    <main class="padd">
        <div class="screen50">
            <div class="row">
                <div class="col"></div>

                <div class="col-lg-1">
                    <div class="small-black-box"></div>

                    <div class="small-black-box"></div>

                    <div class="small-black-box"></div>

                    <div class="small-black-box"></div>

                    <div class="small-black-box"></div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="black-bg">

                    </div>
                </div>

                <div class="col-md-6 col-lg-3">
                    <div class="cart">
                        <div class="gray-bg">
                            <div class="flex-container bt-pos">
                                <p class="oval-bd small-txt">SKU CODE</p>
                                <p class="oval-bd small-txt red-txt">10% OFF</p>
                            </div>
                            <div class="flex-container small-txt gray-txt">
                                <p class="mg-rt">MARGIN 30%</p>
                                <P class="mg-rt">MRP 2000</P>
                                <P>CREDIT <span class="red-txt">NO</span></P>
                            </div>

                            <div class="flex-container small-txt gray-txt">
                                <p class="mg-rt">Sub Category</p>
                                <p>Brand</p>
                            </div>


                            <p class="product-name">Product name</p>
                            <p class="green-txt">Stock 200</p>
                            <div class="flex-container">
                                <p class="red-txt mg-rt">INR.1200</p>
                                <del>INR.1400</del>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>

            <div class="flex-container justify-center">
                <div class="btn-flex">
                    <!-- plus 1 -->
                    <div class="flex-container">
                        <p class="minus" id="minus1">-</p>
                        <p class="white-bg" id="text1">1</p>
                        <p class="add" id="add1">+</p>
                    </div>
                </div>

                <div class="btn-container">
                    <button class="red-btn">ADD TO CART</button>
                    <button class="yellow-btn">CUSTOMIZE</button>
                </div>
            </div>

            <div class="row">
                <div class="col"></div>
                <div class="col-md-12 col-lg-8">
                    <div class="gray-container">

                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <!-- jQuery JS -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <!-- Popper JS -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap JS file -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/screen49.js"></script>
