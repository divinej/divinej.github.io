    <!-- Font Awesome -->

    <!-- Bootstrap-->

<body>
    <header>
        <nav class="menu">
            <div class="img-box">
                <img src="images/gibik2logo.png" alt="" class="logo">
                <p>Manage your sales</p>
            </div>

            <div class="menu-container">
                <ul class="menu-items">
                    <li class="not-box mg-left">
                        <a href="">
                            <i class="fa fa-bell"></i>
                        </a>
                        <span class="dot"></span>
                    </li>
                    <li>
                        <a href="#">Ayush</a>
                    </li>
                    <li>
                        <a href="#">
                            Log Out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="dashboard">
        <p class="bold-txt">Manage</p>
        <p>Add</p>
        <p><span class="hide-mb">Your </span> Profile</p>
        <p><span class="hide-mb">Your </span> Plan</p>
        <p>Analytics</p>
    </div>

    <div class="screen19 screen43 screen46">
        <div class="add-product">
            <div class="flex-container align-item-center">

                <div class="back1">
                    <i class="fal fa-arrow-left fa-2x"></i>
                </div>
                <div class="order-container">
                    <p class="bold-txt">Place Order, <span class="gray-txt">For: Company name</span></p>
                </div>
            </div>


            <div class="order-action">
                <button class="red-btn mid-btn">CART</button>
                <button class="green-btn mid-btn">CALL</button>

                <div class="back">
                    <i class="fal fa-arrow-left fa-2x"></i>
                </div>
            </div>
        </div>
    </div>

    <main class="padd">
        <div class="screen50 screen51">
            <div class="row">
                <div class="col"></div>
                <div class="col-md-12 col-lg-8">
                    <div class="gray-container">
                        <textarea name="" id="" cols="30" rows="10">Describe your Required specifications</textarea>
                    </div>
                </div>
                <div class="col"></div>
            </div>

            <div class="btn-container">
                <button class="mid-btn black-btn">UPLOAD FILES(s)</button>
                <p><span class="red-txt">X</span> File name</p>
            </div>

            <div class="flex-container justify-center">
                <div class="btn-flex">
                    <!-- plus 1 -->
                    <div class="flex-container">
                        <p class="minus" id="minus1">-</p>
                        <p class="white-bg" id="text1">1</p>
                        <p class="add" id="add1">+</p>
                    </div>
                </div>
            </div>

            <div class="btn-container">
                    <button class="red-btn">REQUEST FOR QUOTE</button>
                </div>
        </div>
    </main>

    <!-- Scripts -->
    <!-- jQuery JS -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <!-- Popper JS -->
    <script type="text/javascript" src="js/popper.min.js"></script>
