<!doctype html>
<html lang="en" dir="ltr">

<head>
    <!-- Meta data -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Gibik</title>
    <!-- Favicon / Title Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="" />

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="js/font-awesome.js"></script>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom Css file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS File -->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="bt">
    <header>
        <nav class="menu no-mg-lf">
            <div class="img-box">
                <img src="images/gibik2logo.png" alt="" class="logo">
                <p>Manage your sales</p>
            </div>

            <div class="menu-container">
                <ul class="menu-items">
                    <li class="not-box mg-left">
                        <a href="">
                            <i class="fa fa-bell"></i>
                        </a>
                        <span class="dot"></span>
                    </li>
                    <li>
                        <a href="#">Ayush</a>
                    </li>
                    <li>
                        <a href="#">
                            Log Out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="dashboard">
        <p class="bold-txt">Update DSR</p>
        <p>Associates</p>
        <p>Orders</p>
        <p>Incentives</p>
        <p>Orders</p>
        <p>Payments</p>
        <p>Profile</p>
    </div>


    <div class="screen85">
        <div class="add-product">
            <div class="text-container">
                <div class="back1">
                    <i class="fal fa-arrow-left fa-2x"></i>
                </div>
                <p class="bold-txt gray-txt">Search & Select Dealer</p>
            </div>

            <div class="order-action">
                <div class="back no-display">
                    <i class="fal fa-arrow-left fa-2x"></i>
                </div>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="screen93">
            <div class="visit">
                <div class="form-group">
                    <input type="text" class="form-control gray-txt" placeholder="Search">
                </div>

                <p class="gray-txt bold-txt">Select time of visit</p>

                <div class="flex-container space-btw">
                    <div class="flex-container gray-bg align-center">
                        <p class="gray-txt">9am - 11am</p>
                    </div>

                    <div class="flex-container gray-bg align-center">
                        <p class="gray-txt">11am - 1pm</p>
                    </div>
                </div>

                <div class="flex-container space-btw">
                    <div class="flex-container gray-bg align-center">
                        <p class="gray-txt">1pm - 3pm</p>
                    </div>

                    <div class="flex-container gray-bg align-center">
                        <p class="gray-txt">3pm - 5pm</p>
                    </div>
                </div>

                <div class="flex-container space-btw">
                    <div class="flex-container gray-bg align-center">
                        <p class="gray-txt">5pm - 7pm</p>
                    </div>

                    <div class="flex-container gray-bg align-center">
                        <p class="gray-txt">7pm - 9pm</p>
                    </div>
                </div>

                <p class="gray-txt">OR</p>

                <div class="btn-container">
                    <button class="gray-btn gray-txt">Telephonic</button>
                </div>

                <div class="btn-container">
                    <button class="red-btn">NEXT</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <!-- jQuery JS -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <!-- Popper JS -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap JS file -->
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
