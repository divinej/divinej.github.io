<!doctype html>
<html lang="en" dir="ltr">

<head>
    <!-- Meta data -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Gibik</title>
    <!-- Favicon / Title Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="" />

    <!-- Google font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Metamorphous&family=Quicksand&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <script src="js/font-awesome.js" crossorigin="anonymous"></script>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom Css file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS File -->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <header>
        <nav class="menu">
            <div class="img-box">
                <img src="images/gibik2logo.png" alt="" class="logo">
                <p>Manage your sales</p>
            </div>

            <div class="menu-container">
                <ul class="menu-items">
                    <li class="not-box mg-left">
                        <a href="">
                            <i class="fa fa-bell"></i>
                        </a>
                        <span class="dot"></span>
                    </li>
                    <li>
                        <a href="#">Ayush</a>
                    </li>
                    <li>
                        <a href="#">
                            Log Out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="dashboard">
        <p>Manage</p>
        <p class="bold-txt">Add</p>
        <p>Your Profile</p>
        <p>Your Plan</p>
        <p>Analytics</p>
    </div>

    <div class="add-associate">
        <button class="black-btn mid-btn">Add Associate</button>
        <button class="gray-btn mid-btn">Add Products</button>
        <button class="gray-btn mid-btn">Add as lead</button>
        <button class="gray-btn mid-btn">Add team</button>
    </div>

    <div class="screen11">

        <div class="associate-details1">
            <div class="text-container">
                <div class="back1">
                    <i class="fal fa-arrow-left fa-2x"></i>
                </div>
                <p class="bold-txt">Mr. Ayush Mathur</p>

                <div class="back no-display">
                    <i class="fal fa-arrow-left fa-2x"></i>
                </div>
            </div>
        </div>
    </div>

    <main class="custom-pd">
        <div class="discount-container">
            <div class="info-circle-container">
                <div class="info-circle">i</div>
                <p class="bold-txt">Set Timely Payment <span class="red-txt">Discount %</span></p>
            </div>
            <div class="discount-box">
                <div class="form-group">
                    <input type="text" class="form-control percent">
                </div>
                <p class="red-txt">%</p>
                <p class="inline-p">Before</p>
                <div class="form-group">
                    <input type="text" class="form-control days">
                </div>
                <p>Days</p>
                <button class="black-btn mid-btn">Save</button>
            </div>

            <p class="bold-txt">Cash Discount % Set For Dealers</p>
            <div class="cash-discount-box">
                <p>CD of <span class="red-txt">%</span> Before <span class="red-txt">Days</span> <span
                        class="clear-box">x</span></p>
                <p>CD of <span class="red-txt">%</span> Before <span class="red-txt">Days</span> <span
                        class="clear-box">x</span></p>
                <p>CD of <span class="red-txt">%</span> Before <span class="red-txt">Days</span> <span
                        class="clear-box">x</span></p>
            </div>
        </div>



        <div class="btn-container">
            <button class="black-btn">Set Cash Discount</button>
            <button class="dark-gray-btn ">SKIP</button>
        </div>

    </main>

    <!-- Scripts -->
    <!-- jQuery JS -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <!-- Popper JS -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap JS file -->
    <script src="custom/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS -->
    <script src="js/script.js"></script>

</body>

</html>
