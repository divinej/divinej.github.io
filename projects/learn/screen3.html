<!doctype html>
<html lang="en" dir="ltr">

<head>
    <!-- Meta data -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Gibik</title>
    <!-- Favicon / Title Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="" />

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Metamorphous&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/31e5e1a58b.js" crossorigin="anonymous"></script>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Custom Css file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS File -->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <header>
        <nav class="menu">
            <div class="img-box">
                <img src="images/gibik2logo.png" alt="" class="logo">
                <p>Manage your sales</p>
            </div>

            <div class="menu-container">
                <ul class="menu-items">
                    <li class="not-box">
                        <a href="">
                            Partner in Sales
                        </a>
                    </li>
                    <li>
                        <a href="#">Pricing</a>
                    </li>
                    <li>
                        <a href="#">
                            Sign In
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <main class="container">
        <div class="partner">
            <h3>Become a Partner</h3>
            <p class="black-bd">Promote & Get 20% profit</p>

            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Enter email id">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Country">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Mobile">
                </div>
                <div class="form-group">
                    <select class="form-control">
                        <option>What you do</option>
                        <option>What you do</option>
                        <option>What you do</option>
                        <option>What you do</option>
                        <option>What you do</option>
                    </select>
                </div>

            </form>
            

            <button class="join-btn">Join Now</button>

            <div class="faqs">
                <h3>FAQS</h3>

                <div class="questions">Question <span class="right-txt">+</span></div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <!-- jQuery JS -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <!-- Popper JS -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap JS file -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Main JS -->
    <script src="js/script.js"></script>

</body>

</html>
