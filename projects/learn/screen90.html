<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8">

    <!-- Title -->
    <title>Gibik</title>
    <!-- Favicon / Title Icon -->

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Metamorphous&family=Quicksand:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <script src="js/font-awesome.js"></script>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Custom Css file -->

<body>
    <header>
        <nav class="menu">
            <div class="img-box">
                <img src="images/gibik2logo.png" alt="" class="logo">
                <p>Manage your sales</p>
            </div>
        </nav>
    </header>


    <main class="padd">
        <div class="max-width screen56 screen84">
            <!---------------------------------------------------------------------
                                        Content1  
             --------------------------------------------------------------------------->
            <div class="screen1">
                <div class="gray-box"></div>

                <p class="big-ft">Flawless management <br>
                    for all of your <br>
                    <span class="txt-underline">Customers</span>
                </p>

                <p class="big-txt">Place orders, Manage visits, Increase customer satisfaction and much more</p>
            </div>

            <div class="login-box">
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Enter email id">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                </form>

                <button class="black-btn">Sign In</button>

            </div>

    </main>


    <!-- Scripts -->

    <script src="js/bootstrap.min.js"></script>
    <!-- Main JS -->
    <script type="text/javascript">
        $(document).ready(function () {
            $('#mobile-menu').click(function () {
                $('.canvas-menu').slideToggle();
            });
        });
    </script>
