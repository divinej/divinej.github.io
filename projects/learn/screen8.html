<!doctype html>
<html lang="en" dir="ltr">

<head>
    <!-- Meta data -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Gibik</title>
    <!-- Favicon / Title Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="" />

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/31e5e1a58b.js" crossorigin="anonymous"></script>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom Css file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS File -->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <header>
        <nav class="menu">
            <div class="img-box">
                <img src="images/gibik2logo.png" alt="" class="logo">
                <p>Manage your sales</p>
            </div>

            <div class="menu-container">
                <ul class="menu-items">
                    <li class="not-box mg-left">
                        <a href="">
                            <i class="fa fa-bell"></i>
                        </a>
                        <span class="dot"></span>
                    </li>
                    <li>
                        <a href="#">Ayush</a>
                    </li>
                    <li>
                        <a href="#">
                            Log Out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="dashboard">
        <p>Manage</p>
        <p>Add</p>
        <p>Your Profile</p>
        <p>Your Plan</p>
        <p>Analytics</p>
    </div>

    <main class="custom-pd">
        <div class="add-associate">
            <div class="add-associate-box">Add Associate</div>
            <div class="add-products-box">Add Products</div>
            <div class="add-lead-box">Add as lead</div>
            <div class="add-team-box">Add team</div>
        </div>

        <div class="associate-details">
            <div class="text-container">
                <p class="bold-txt">Add associate details</p>
                <p class="upload-excel"><span class="txt-underline">Upload Excel</span> Add multiple <span class="txt-underline">Sample</span></p>
            </div>

            <div class="btn-container">
                <button class="black-dist-btn">Distributor</button>
                <button class="gray-cus-btn">End customer</button>
            </div>
        </div>

        <div class="container add-associate-form">
            <div class="row">
                <div class="col-12 col-md-6">
                    <form class="red-bd">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Company name">
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <select class="form-control no-bd">
                                    <option value="Mr.">Mr.</option>
                                    <option value="Mrs.">Mrs.</option>
                                    <option value="Miss">Miss</option>
                                </select>
                            </div>
                            <input type="text" class="form-control" placeholder="Full Name">
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter email id">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <input type="text" class="form-control bd-right" placeholder="Country">
                            </div>
                            <input type="tel" class="form-control" placeholder="+Mobile">
                        </div>
                    </form>
                </div>

                <div class="col-12 col-md-6">
                    <form class="black-bd">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="State">
                                </div>
                            </div>


                            <div class="col-4 no-pd">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="City">
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="form-group">
                                    <input type="number" class="form-control" placeholder="Pin code">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Street Address">
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <input type="text" class="form-control" placeholder="Tax name">
                            </div>
                            <input type="tel" class="form-control bd-left" placeholder="Tax Number">
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <input type="text" class="form-control" placeholder="Govt reg type">
                            </div>
                            <input type="tel" class="form-control bd-left" placeholder="Number">
                        </div>

                        <p>+Govt reg type</p>

                    </form>
                </div>
            </div>
            <button class="save-category-btn">SAVE & LINK CATEGORIES</button>
        </div>

    </main>

    <!-- Scripts -->
    <!-- jQuery JS -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <!-- Popper JS -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap JS file -->
    <script src="custom/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS -->
    <script src="js/script.js"></script>

</body>

</html>
