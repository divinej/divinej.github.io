<!doctype html>
<html lang="en" dir="ltr">

<head>
    <!-- Meta data -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Gibik</title>
    <!-- Favicon / Title Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="" />

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="js/font-awesome.js"></script>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom Css file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS File -->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="bt">
    <header>
        <nav class="menu no-mg-lf">
            <div class="img-box">
                <img src="images/gibik2logo.png" alt="" class="logo">
                <p>Manage your sales</p>
            </div>

            <div class="menu-container">
                <ul class="menu-items">
                    <li class="not-box mg-left">
                        <a href="">
                            <i class="fa fa-bell"></i>
                        </a>
                        <span class="dot"></span>
                    </li>
                    <li>
                        <a href="#">Ayush</a>
                    </li>
                    <li>
                        <a href="#">
                            Log Out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="dashboard">
        <p class="bold-txt">Update DSR</p>
        <p>Associates</p>
        <p>Orders</p>
        <p>Incentives</p>
        <p>Orders</p>
        <p>Payments</p>
        <p>Profile</p>
    </div>

    <div class="add-associate">
        <button class="gray-btn mid-btn">UPDATE</button>
        <button class="gray-btn mid-btn">MY DSR</button>
        <button class="black-btn mid-btn">SCHEDULE VISIT</button>
    </div>


    <div class="screen92">

        <main class="container">
            <div class="sch-visit">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Comapny name">
                </div>

                <div class="row">
                    <div class="col-5">
                        <div class="form-group">
                            <input type="date" class="form-control">
                        </div>
                    </div>

                    <div class="col-7">
                        <div class="form-group">
                            <select name="" id="" class="form-control">
                                <option value="">Preferred Time</option>
                                <option value="">Preferred Time</option>
                                <option value="">Preferred Time</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="btn-container">
                    <button class="red-btn mid-btn">Schedule Visit</button>
                </div>
            </div>

            <div class="btn-container">
                <button class="black-btn mid-btn">New visit requested</button>
                <button class="gray-btn mid-btn">Pending visits</button>
            </div>

            <div class="pending-visit">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="flex-container align-center gray-bg">
                            <p class="bold-txt">Company name</p>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="flex-container space-btw align-center gray-bg">
                            <p class="bold-txt">Visit requested for</p>
                            <p class="red-txt">Date</p>
                            <p class="blue-txt">Time</p>
                        </div>
                    </div>

                    <div class="col">
                        <button class="green-btn">Update in DSR</button>
                    </div>
                </div>
            </div>

            <div class="pending-visit">
                <p class="gray-txt">New Visit Request</p>
                <div class="row">
                    <div class="col-lg-3">
                        <div class="flex-container align-center gray-bg">
                            <p class="bold-txt">Company name</p>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="flex-container space-btw align-center gray-bg">
                            <p class="bold-txt">Visit requested for</p>
                            <p class="red-txt">Date</p>
                            <p class="blue-txt">Time</p>
                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="flex-container space-btw align-center gray-bg">
                            <p class="bold-txt">ACCEPT</p>
                            <p class="blue-txt">CHANGE</p>
                            <p class="red-txt">REJECT</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Scripts -->
        <!-- jQuery JS -->
        <script type="text/javascript" src="js/jquery.js"></script>
        <!-- Popper JS -->
        <script type="text/javascript" src="js/popper.min.js"></script>
        <!-- Bootstrap JS file -->
        <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
