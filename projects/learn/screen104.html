<!doctype html>
<html lang="en" dir="ltr">

<head>
    <!-- Meta data -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Gibik</title>
    <!-- Favicon / Title Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="" />

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="js/font-awesome.js"></script>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom Css file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS File -->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="bt">
    <header>
        <nav class="menu no-mg-lf">
            <div class="img-box">
                <img src="images/gibik2logo.png" alt="" class="logo">
                <p>Manage your sales</p>
            </div>

            <div class="menu-container">
                <ul class="menu-items">
                    <li class="not-box mg-left">
                        <a href="">
                            <i class="fa fa-bell"></i>
                        </a>
                        <span class="dot"></span>
                    </li>
                    <li>
                        <a href="#">Ayush</a>
                    </li>
                    <li>
                        <a href="#">
                            Log Out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="dashboard">
        <p>Update DSR</p>
        <p>Associates</p>
        <p>Orders</p>
        <p class="bold-txt">Incentives</p>
        <p>Orders</p>
        <p>Payments</p>
        <p>Profile</p>
    </div>

    <div class="screen102">
        <div class="add-associate">
            <button class="black-btn mid-btn">All Summary</button>
            <button class="gray-btn mid-btn">Sales Target</button>
            <button class="gray-btn mid-btn">SKU</button>
            <button class="gray-btn mid-btn">Focussed</button>
            <button class="gray-btn mid-btn">Associate actv</button>
            <button class="gray-btn mid-btn">Associate rgtd.</button>
            <button class="gray-btn mid-btn">Time based</button>
        </div>
    </div>

    <main class="container">
        <div class="screen104 screen31">
            <div class="search-container">
                <div class="search">
                    <div class="flex-container">
                        <p>From</p>
                        <div class="from">
                            <div class="form-group">
                                <input type="date" class="form-control">
                            </div>
                        </div>


                        <p class="mg-lf">To</p>
                        <div class="from">
                            <div class="form-group">
                                <input type="date" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <button class="white-btn">Download</button>
            </div>

            <div class="gray-bg">
                <table>
                    <tr>
                        <td class="bold-txt wd-130">Incentive (INR)</td>
                        <td>
                            <select name="" id="" class="form-control no-bd bold-txt">
                                <option value="">Status</option>
                                <option value="">Status</option>
                                <option value="">Status</option>
                            </select>
                        </td>

                        <td class="bold-txt wd-130">For</td>
                        <td class="bold-txt wd-80">Achieved on</td>
                    </tr>

                    <tr>
                        <td class="red-txt">0000</td>
                        <td class="red-txt">Pending</td>
                        <td>Year</td>
                        <td>Date</td>
                    </tr>

                    <tr>
                        <td class="red-txt">0000</td>
                        <td class="green-txt">Paid</td>
                        <td>Month</td>
                        <td>Date</td>
                    </tr>

                    <tr>
                        <td class="red-txt">0000</td>
                        <td class="blue-txt">Not Achieved</td>
                        <td>Month</td>
                        <td>Date</td>
                    </tr>

                    <tr>
                        <td class="red-txt">0000</td>
                        <td class="orange-txt">Achieved</td>
                        <td>Year</td>
                        <td>Date</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <!-- jQuery JS -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <!-- Popper JS -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap JS file -->
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
